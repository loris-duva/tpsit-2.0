<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 6</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .product-card, .alert-box, .modal-dialog, .star-rating {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .success { border-color: green; }
        .error { border-color: red; }
        .modal-dialog { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="app">
        <h2>1) Card Prodotto</h2>
         <product-card v-for="prodotto in prodotti" :key="prodotto.id" :nome-prodotto="prodotto.nome" :prezzo="prodotto.prezzo">
         </product-card>

        <hr>

        <h2>2) Alert Box</h2>
        <alert-box messaggio="Operazione completata con successo!" tipo="success"></alert-box>
        <alert-box messaggio="Si è verificato un errore critico." tipo="error"></alert-box>

        <hr>

        <h2>3) Chiudi Modale</h2>
        <button @click="modaleAperta = true" v-if="!modaleAperta">Apri Modale</button>
        <modal-dialog v-if="modaleAperta" @chiudi="modaleAperta = false"></modal-dialog>
        <p>Stato Modale: <strong>{{ modaleAperta ? 'Aperta' : 'Chiusa' }}</strong></p>

        <hr>

        <h2>4) Valutazione a Stelle</h2>
        <star-rating @imposta-valutazione="aggiornaValutazione"></star-rating>
        <p>La valutazione ricevuta è: <strong>{{ valutazioneCorrente || 'Nessuna' }}</strong></p>
    </div>

    <script type="text/x-template" id="product-card-template">
        <div class="product-card">
            <h3>{{ nomeProdotto }}</h3>
            <p>Prezzo: ${{ prezzo.toFixed(2) }}</p>
        </div>
    </script>

    <script type="text/x-template" id="alert-box-template">
        <div :class="['alert-box', tipo]">
            <p><strong>Tipo:</strong> {{ tipo.toUpperCase() }}</p>
            <p>{{ messaggio }}</p>
        </div>
    </script>

    <script type="text/x-template" id="modal-dialog-template">
        <div class="modal-dialog">
            <div class="modal-content">
                <h4>Contenuto della Modale</h4>
                <p>Qui viene visualizzato il contenuto</p>
                <button @click="$emit('chiudi')">Chiudi</button>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="star-rating-template">
        <div class="star-rating">
            <p>Clicca su una stella per votare:</p>
            <button
                v-for="stella in 5"
                :key="stella"
                @click="$emit('imposta-valutazione', stella)"
                style="margin-right: 5px;"
            >
                ★
            </button>
        </div>
    </script>

    <script src="app.js"></script>
</body>
</html>
